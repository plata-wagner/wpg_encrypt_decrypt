<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Alura Logo" class="logo">        
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>                
            </div>
            <div class="botones">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btn_copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
